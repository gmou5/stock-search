<div class="container" style="margin-top: 12px;">
    <div class="row">
        <div class="card col-sm-6" *ngFor="let article of articles" (click)="open(article)">
            <div class="card-body">
                <div class="row">
                    <img [src]="article.image" class="col-sm-3" style="padding: 0 10px;">
                    <div class="col-sm-9" style="padding: 0 10px;">{{ article['title'] }}</div>
                </div>                
            </div> 
        </div> 
    </div>   
</div>
